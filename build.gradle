buildscript {
    repositories {
        jcenter()
        mavenCentral()
    }
}

plugins {
    id 'com.gradle.plugin-publish' version '0.9.0'
    id 'com.jfrog.bintray' version '1.2'
}

apply plugin: 'groovy'
apply plugin: 'maven'
apply plugin: 'signing'
apply plugin: 'jacoco'
apply from: 'mvn-push.gradle'

repositories {
    mavenCentral()
    jcenter()
}

dependencies {
    compile gradleApi()
    compile 'org.codehaus.groovy:groovy:2.4.3'
    compile 'org.marketcetera.fork:commons-csv:2.4.2'
    compile 'org.apache.poi:ooxml-schemas:1.1'
    compile 'org.apache.poi:poi-ooxml:3.12'
    compile 'org.apache.poi:poi:3.12'
    compile 'org.jsoup:jsoup:1.8.2'
    testCompile 'junit:junit:4.12'
}

group = GROUP
version = VERSION_NAME

bintray {
    user = POM_DEVELOPER_ID
    key = BINTRAY_API_KEY
    pkg {
        repo = 'maven'
        name = POM_ARTIFACT_ID
    }
}

pluginBundle {
    website = POM_URL
    vcsUrl = POM_SCM_URL
    description = POM_DESCRIPTION
    tags = ['localization', 'android']

    plugins {
        localizationPlugin {
            id = 'pl.droidsonroids.localization'
            displayName = POM_NAME
            description = POM_DESCRIPTION
        }
    }
}

jacoco {
    toolVersion = '0.7.5.201505241946'
}

jacocoTestReport {
    reports {
        xml.enabled false
        csv.enabled false
    }
}

task wrapper(type: Wrapper) {
    gradleVersion = '2.4'
}

sourceCompatibility = JavaVersion.VERSION_1_8
targetCompatibility = JavaVersion.VERSION_1_7
